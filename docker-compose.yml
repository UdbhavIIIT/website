services:
  mongo:
    image: mongo:8.0
    container_name: mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    healthcheck:
      test: >
        echo "try { rs.status() } catch(e) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" |
        mongosh --port 27017 --quiet
      interval: 5s
      retries: 30
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: